<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
      
    
    <div class="container">
      <div class="row">
        <div class="col">
          
          
          
          <canvas id="myCanvas" width="1024" height="600" style="border:1px solid #d3d3d3;">

          
           
         
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" id="scan">scan</button>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"   aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="bar">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
           <button type="button" class="btn btn-primary" id="zoom_in">zoom in</button>
           <button type="button" class="btn btn-primary" id="zoom_out">zoom out</button>
        </div>

      </div>

    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>

<script type="text/javascript">
  var state = 0;
  var progress_percent = 0;
  var ws;
  var imgWidth = 1024;
  var imgHeight = 600;
  var mousedownX = 0;
  var mousedownY = 0;
  var mouseX = 0;
  var mouseY = 0;
  var offsetX = 0;
  var offsetY = 0;
  var isMousedown = false;
  var newOffsetX = 0;
  var newOffsetY = 0;
  var img = new Image()
  var scan = false 
  img.src = "Youngshirai.png"
  
  $("#bar").hide()
  window.onload = function(){
    var c = document.getElementById("myCanvas")
    var ctx = c.getContext("2d")
    ctx.drawImage(img,0,0,imgWidth,imgHeight)
  }
  
  
  $("#scan").click(function(){
    if(state == 0){
      state = 1;
      $(this).text("cancel");
      
      $("#bar").show()
      $("#bar").css("width", "0%");
      ws = new WebSocket("ws://localhost:8081")
      ws.onopen = function(event){
        ws.send("scan")
      }
      ws.onmessage = function(msg){
        if(msg.data.constructor == Blob){
          var reader = new FileReader();
          reader.readAsDataURL(msg.data); 
          reader.onloadend = function(f){
            img.src = reader.result
            
            
            img.onload = function() {
              
              var c = document.getElementById("myCanvas")
              // clear the canvas by reset width 
              c.width = c.width
              var ctx = c.getContext("2d")
              offsetX = 0
              offsetY = 0
              ctx.drawImage(img,0,0,imgWidth,imgHeight)
            };
            
          }
          
          
        }
        else if(msg.data == "start scanning"){
          
          scan = true
          ws.send("get image 0 0")
        }                       
        else{
          if(scan){
            coord = msg.data.split(" ")
            x = parseInt(coord[0])
            y = parseInt(coord[1])
            if (y < 14)
              y += 1
            else{
              x += 1
              y = 0
            }

            ws.send("get image " + x + " " + y)
            $("#bar").css("width", x*10 + y + "%")
            console.log(msg.data)
          }
        }
      }
    }
    else{
      state = 0;
      progress_percent = 0;
      $(this).text("scan");
      img.src = "Youngshirai.png"
      var c = document.getElementById("myCanvas")
      // clear the canvas by reset width 
      c.width = c.width
      var ctx = c.getContext("2d")
      offsetX = 0
      offsetY = 0
      ctx.drawImage(img,0,0,imgWidth,imgHeight)
      scan = false
      ws.send("cancel") 
      $("#bar").hide()
      ws.close();
    }
  })
  $("#zoom_in").click(function(){
    var c = document.getElementById("myCanvas")
    // clear the canvas by reset width 
    c.width = c.width
    var ctx = c.getContext("2d")
    imgWidth += 100
    imgHeight += 100
    offsetX = 0
    offsetY = 0
    ctx.drawImage(img,0,0,imgWidth,imgHeight)
  })
  $("#zoom_out").click(function(){
    var c = document.getElementById("myCanvas")
    // clear the canvas by reset width 
    c.width = c.width
    var ctx = c.getContext("2d")
    imgWidth -= 100
    imgHeight -= 100
    offsetX = 0
    offsetY = 0
    ctx.drawImage(img,0,0,imgWidth,imgHeight)
  })
  $("#myCanvas").mousedown(function(e){
    isMousedown = true
    mousedownX = e.pageX
    mousedownY = e.pageY
    offsetX = newOffsetX
    offsetY = newOffsetY
  })
  $("#myCanvas").mousemove(function(e){
    if(isMousedown && imgWidth > 1024){
      var moveDisX,
          moveDisY
      var c = document.getElementById("myCanvas")
      c.width = c.width
      var ctx = c.getContext("2d")
      mouseX = e.pageX
      mouseY = e.pageY
      moveDisX = mouseX - mousedownX
      moveDisY = mouseY - mousedownY
      newOffsetX = offsetX + moveDisX
      newOffsetY = offsetY + moveDisY
      
      if (newOffsetX <= c.width - imgWidth)
        newOffsetX = c.width - imgWidth
      else if(newOffsetX > 0)
        newOffsetX = 0

      if (newOffsetY <= c.height - imgHeight)
        newOffsetY = c.height - imgHeight
      else if(newOffsetY > 0)
        newOffsetY = 0

      ctx.drawImage(img, newOffsetX, newOffsetY, imgWidth, imgHeight)
    }
  })

  $("myCanvas").mouseup(function(e){
    isMousedown = false
  })
  $('body').mouseup(function(e){
    isMousedown = false
  })
</script>
