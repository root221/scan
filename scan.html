<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
      
    
    <div class="container">
      <div class="row">
        <div class="col">
          
          <img id="image" src="http://placehold.it/1024x600"  class="img-fluid" alt="Responsive image">
          
         <button type="button" class="btn btn-primary" id="zoom_in">zoom in</button>
           
         
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" id="scan">scan</button>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"   aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="bar">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>

<script type="text/javascript">
  var state = 0;
  var progress_percent = 0;
  var ws; 
  
  $("#bar").hide()
 

  $("#scan").click(function(){
    if(state == 0){
      state = 1;
      $(this).text("cancel");
      
      $("#bar").show()
      $("#bar").css("width", "0%");
      ws = new WebSocket("ws://localhost:8080")
      ws.onopen = function(event){
        ws.send("scan")
      }
      ws.onmessage = function(msg){
        if(msg.data.constructor == Blob){
          var reader = new FileReader();
          reader.readAsDataURL(msg.data); 
          reader.onloadend = function(f){
            $("#image").attr("src",reader.result)
          } 
        }                          
        else{
          $("#bar").css("width", msg.data + "%")
          console.log(msg.data)
        }
      }
    }
    else{
      state = 0;
      progress_percent = 0;
      $(this).text("scan");
      $("#image").attr("src","http://placehold.it/1024x600")
      $("#bar").hide()
      ws.close();
    }
  })
  $("#zoom_in").click(function(){
    var height = $("#image").attr("height")
    console.log(height)
    $("#image").attr("height","2000");
    $("#image").attr("width","2000");
  })
</script>
