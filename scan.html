<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
      
    
    <div class="container">
      <div class="row">
        <div class="col">
         <!--
         <img id="image" src="http://placehold.it/1024x600" alt="" style="width: 100%; max-width: 1024px;" />
         -->
         <img id="image" src="http://placehold.it/1024x600"  class="img-fluid" alt="Responsive image">
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" id="scan">scan</button>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"   aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 20%" id="bar">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>

<script type="text/javascript">
  $("#scan").click(function(){
    $(this).text( function(index,text){
      return text === "scan" ? "cancel" : "scan";
    })
    $("#bar").show()
    $("#bar").css('width', '50%');
    var ws = new WebSocket("ws://localhost:8080")
    ws.onopen = function(event){
      ws.send("scan")
    }
    ws.onmessage = function(msg){
      var reader = new FileReader();
      reader.readAsDataURL(msg.data); 
      reader.onloadend = function(f){
        $("#image").attr("src",reader.result)
      }                            
       
    }
  })
  $("#bar").hide()
</script>
